<body>
  <main class="background">
    <section class="section" id="main">
      <div class="container">
        <div class="row mt-2">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="text-center">
              <img src="assets/img/newLogo.png" alt="" class="img-fluid" height="350" width="250">
            </div>
            <h2 class="text-center">Create Your Account !</h2>
            <div class="row mt-3">
              <div class="col-lg-6 text-center"><i class="bi bi-google" style="font-size:x-large;"></i></div>
              <div class="col-lg-6 text-center"><i class="bi bi-facebook" style="font-size:x-large;"></i></div>
            </div>
            <div class="row mt-2">
              <div class="col-lg-12 text-center">OR</div>
            </div>
            <div>
              <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" [(ngModel)]="fullname" name="fullname" class="form-control" aria-label="Fullname" aria-describedby="addon-wrapping">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
                </div>
                <div class="mt-2 text-center">
                  <button type="submit" class="btn btn-success">Create Account</button>
                </div>
              </form>
              <p class="text-center mt-3">Already have an account? <a routerLink="/sign-in" class="btn btn-link">Sign in</a></p>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
            <img src="assets/img/signout.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
